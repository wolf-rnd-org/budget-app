name: Deploy index-app

on:
  push:
    branches:
      - staging
      - preprod
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # קביעת תיקיית יעד לפי branch
      - name: Set deploy path
        run: |
          if [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            echo "DEPLOY_PATH=/www/wwwroot/IndexProject/Client/staging" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "preprod" ]]; then
            echo "DEPLOY_PATH=/www/wwwroot/IndexProject/Client/preprod" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "production" ]]; then
            echo "DEPLOY_PATH=/www/wwwroot/IndexProject/Client/production" >> $GITHUB_ENV
          fi

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: ${{ env.DEPLOY_PATH }}

      - name: Post deploy command (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deployed index-app (${GITHUB_REF_NAME}) to $DEPLOY_PATH"
